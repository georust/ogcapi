[package]
name = "ogcapi-services"
version = "0.2.0"
description = "Server implementation of several OGC API Standards."
license.workspace = true
repository.workspace = true
edition.workspace = true
categories.workspace = true
keywords.workspace = true

include = ["/src", "/assets"]

[features]
default = ["common"]

common = ["ogcapi-types/common", "ogcapi-drivers/common"]
features = ["ogcapi-types/features", "ogcapi-drivers/features"]
edr = ["ogcapi-types/edr", "ogcapi-drivers/edr"]
processes = ["ogcapi-types/processes", "ogcapi-drivers/processes", "dyn-clone", "schemars"]
stac = ["ogcapi-types/stac", "ogcapi-drivers/stac"]
styles = ["ogcapi-types/styles", "ogcapi-drivers/styles"]
tiles = ["ogcapi-types/tiles", "ogcapi-drivers/tiles"]

# processes
greeter = ["processes"]

[dependencies]
anyhow = { workspace = true }
axum = { version = "0.7.5", features = ["multipart"] }
clap = { version = "4.5", features = ["derive", "env"] }
dyn-clone = { version = "1.0", optional = true }
dotenvy = "0.15.7"
hyper = { version = "1.4", features = ["full"] }
openapiv3 = "2.0"
schemars = { version = "0.8.21", optional = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = "0.9.33"
serde_qs = { workspace = true }
thiserror = { workspace = true }
tokio = { version = "1.38.0", features = ["full"] }
tower = "0.4.13"
tower-http = { version = "0.5.2", features = ["compression-gzip", "catch-panic", "cors", "request-id", "sensitive-headers", "trace", "util"] }
tracing = "0.1.40"
tracing-subscriber = { version="0.3.18", features = ["env-filter"] }
url = { workspace = true, features = ["serde"] }

ogcapi-types = { path = "../ogcapi-types", version = "0.2" }
ogcapi-drivers = { path = "../ogcapi-drivers", version = "0.2", features = ["postgres"] }


[dev-dependencies]
geojson = { workspace = true }
hyper-util = { version = "0.1.6", features = ["client"] }
http-body-util = "0.1.2"
uuid = { version = "1.10.0", features = ["serde", "v4"] }

data-loader = { path = "../examples/data-loader" }
