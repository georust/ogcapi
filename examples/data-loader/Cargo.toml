[package]
name = "data-loader"
version = "0.1.0"
edition.workspace = true
publish = false

[features]
default = []
ogr = ["gdal"]
osm = ["osmpbfreader"]

stac = ["ogcapi/stac"]


[dependencies]
anyhow = { workspace = true }
clap = { version = "4.5", features = ["derive", "env"] }
dotenvy = "0.15.7"
gdal = { version = "0.16.0", optional = true, features = ["bindgen"] }
geo = { version = "0.28.0" }
geojson = { workspace = true, features = ["geo-types"] }
hyper = { version = "1.3.1", features = ["full"] }
hyper-util = { version = "0.1.3", features = ["client"] }
http-body-util = "0.1.1"
openapiv3 = "2.0"
osmpbfreader = { version = "0.16.1", optional = true }
serde_json = { workspace = true }
sqlx = { version = "0.7.4", features = ["runtime-tokio-rustls", "postgres"] }
thiserror = { workspace = true }
tokio = { version = "1.37", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
url = { workspace = true, features = ["serde"] }
uuid = { version = "1.8", features = ["serde", "v4"] }
wkb = { version = "0.7.1" }


ogcapi = { path = "../../ogcapi", version = "0.2", features = [
    "common",
    "types",
    "drivers",
] }
