[package]
name = "data-loader"
version = "0.1.0"
edition.workspace = true
publish = false

[features]
default = ["geojson"]

geojson = ["dep:geo", "dep:geojson", "dep:wkb"]
ogr = ["dep:gdal", "dep:arrow"]
osm = ["dep:geo", "dep:osmpbfreader", "dep:wkb"]

stac = ["ogcapi/stac"]

[dependencies]
anyhow = { workspace = true }
arrow = { version = "51.0.0", optional = true, features = ["ffi"] }
clap = { version = "4.5", features = ["derive", "env"] }
dotenvy = "0.15.7"
gdal = { version = "0.16.0", optional = true, features = ["bindgen"] }
geo = { version = "0.28.0", optional = true }
geojson = { workspace = true, optional = true, features = ["geo-types"] }
osmpbfreader = { version = "0.16.1", optional = true }
serde_json = { workspace = true }
sqlx = { version = "0.7.4", features = ["runtime-tokio-rustls", "postgres"] }
tokio = { version = "1.37", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
url = { workspace = true, features = ["serde"] }
wkb = { version = "0.7.1", optional = true }


ogcapi = { path = "../../ogcapi", version = "0.2", features = [
    "common",
    "types",
    "drivers",
    "postgres",
] }
